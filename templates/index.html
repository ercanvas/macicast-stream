<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Playout Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .fullscreen-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #6c757d;
            animation: none;
        }

        .status-dot.online {
            background: #28a745;
        }

        .status-dot.live {
            background: #dc3545;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        /* Video Scene */
        .video-scene {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .video-scene video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .source-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .source-badge.offline {
            background: rgba(108, 117, 125, 0.9);
        }

        .source-badge.queue {
            background: rgba(40, 167, 69, 0.9);
        }

        .source-badge.live {
            background: rgba(220, 53, 69, 0.9);
            animation: pulse 2s infinite;
        }

        .source-badge.idle {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
        }

        .playing-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            font-size: 16px;
            font-weight: 500;
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #a0a0a0;
        }

        /* Stream Link */
        .stream-link-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stream-link-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        .copy-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #667eea;
            color: #fff;
        }

        /* Action Buttons */
        .toggle-group {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn.start {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: #fff;
        }

        .action-btn.start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }

        .action-btn.stop {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: #fff;
        }

        .action-btn.stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.4);
        }

        .action-btn.live {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: #fff;
        }

        .action-btn.live:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
        }

        .action-btn.end-live {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
        }

        .action-btn.end-live:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Queue */
        .queue-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .queue-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .queue-empty {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-size: 13px;
        }

        /* Upload */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area input[type="file"] {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .upload-status {
            margin-top: 10px;
            font-size: 12px;
            color: #28a745;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="fullscreen-container">
        <!-- Header -->
        <div class="header">
            <h1>üì∫ TV Playout Control</h1>
            <div class="system-status">
                <div class="status-dot offline" id="status-dot"></div>
                <span id="system-status">SYSTEM OFF</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Scene -->
            <div class="video-scene">
                <video id="video" autoplay muted></video>
                <div class="video-overlay">
                    <div class="source-badge offline" id="source-badge">OFFLINE</div>
                </div>
                <div class="playing-info" id="playing-info">System Stopped</div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Stream Link -->
                <div class="control-section">
                    <div class="section-title">Stream URL</div>
                    <div class="stream-link-box">
                        <input type="text" id="stream-url" readonly
                            value="http://127.0.0.1:5000/static/hls/stream.m3u8">
                        <button class="copy-btn" onclick="copyStreamUrl()">COPY</button>
                    </div>
                </div>

                <!-- Broadcast Controls -->
                <div class="control-section">
                    <div class="section-title">Broadcast Controls</div>
                    <div class="toggle-group">
                        <button class="action-btn start" id="btn-start" onclick="sendControl('/start_broadcast')">
                            ‚ñ∂ Start
                        </button>
                        <button class="action-btn stop" id="btn-stop" onclick="sendControl('/stop_broadcast')">
                            ‚èπ Stop
                        </button>
                    </div>
                </div>

                <!-- Live Controls -->
                <div class="control-section">
                    <div class="section-title">Live Camera</div>
                    <div class="toggle-group">
                        <button class="action-btn live" id="btn-go-live" onclick="sendControl('/go_live_stream')">
                            üî¥ Go Live
                        </button>
                        <button class="action-btn end-live" id="btn-end-live" onclick="sendControl('/end_live_stream')">
                            End Live
                        </button>
                    </div>
                </div>

                <!-- Upload -->
                <div class="control-section">
                    <div class="section-title">Upload Video</div>
                    <form id="upload-form" class="upload-area">
                        <input type="file" id="fileInput" accept=".mp4" required>
                        <button type="submit" class="upload-btn">ADD TO QUEUE</button>
                        <div id="upload-status" class="upload-status"></div>
                    </form>
                </div>

                <!-- Queue -->
                <div class="control-section">
                    <div class="section-title">Playlist Queue</div>
                    <div class="queue-list" id="queue-list">
                        <div class="queue-empty">No videos in queue</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // HLS Video Player
        const video = document.getElementById('video');
        const streamUrl = 'http://127.0.0.1:5000/static/hls/stream.m3u8';
        let hls;

        if (Hls.isSupported()) {
            hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90,
                maxBufferLength: 30,
                maxMaxBufferLength: 600,
                manifestLoadingTimeOut: 10000,
                manifestLoadingMaxRetry: 4,
                manifestLoadingRetryDelay: 1000,
                levelLoadingTimeOut: 10000,
                levelLoadingMaxRetry: 4,
                fragLoadingTimeOut: 20000,
                fragLoadingMaxRetry: 6,
                fragLoadingRetryDelay: 1000
            });

            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log('‚úÖ HLS manifest parsed, starting playback...');
                video.play().catch(e => console.log('‚ö†Ô∏è Autoplay prevented:', e));
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                console.log('‚ùå HLS Error:', data.type, data.details);
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log('üîÑ Network error, trying to recover...');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log('üîÑ Media error, trying to recover...');
                            hls.recoverMediaError();
                            break;
                        default:
                            console.log('üí• Fatal error, destroying and recreating player...');
                            hls.destroy();
                            setTimeout(() => location.reload(), 2000);
                            break;
                    }
                }
            });

            hls.on(Hls.Events.FRAG_LOADED, function (event, data) {
                console.log('üì¶ Fragment loaded:', data.frag.sn);
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }

        // Copy Stream URL
        function copyStreamUrl() {
            const input = document.getElementById('stream-url');
            input.select();
            document.execCommand('copy');
            const btn = event.target;
            btn.textContent = 'COPIED!';
            setTimeout(() => btn.textContent = 'COPY', 2000);
        }

        // Send Control Commands
        function sendControl(endpoint) {
            fetch(endpoint, { method: 'POST' })
                .then(response => response.json())
                .then(data => updateStatus());
        }

        // Status Polling
        let lastSourceType = null;

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Update Queue
                    const queueList = document.getElementById('queue-list');
                    queueList.innerHTML = '';
                    if (data.queue.length === 0) {
                        queueList.innerHTML = '<div class="queue-empty">No videos in queue</div>';
                    } else {
                        data.queue.forEach((item, index) => {
                            queueList.innerHTML += `<div class="queue-item">${index + 1}. ${item}</div>`;
                        });
                    }

                    // Detect source change and reload stream
                    if (data.current_source && data.current_source !== lastSourceType) {
                        console.log(`üì∫ Source changed: ${lastSourceType} ‚Üí ${data.current_source}`);
                        lastSourceType = data.current_source;

                        if (data.is_broadcasting && hls) {
                            setTimeout(() => {
                                console.log('üîÑ Reloading HLS stream...');
                                hls.loadSource(streamUrl);

                                // Force playback after reload
                                setTimeout(() => {
                                    if (video.paused) {
                                        console.log('‚ñ∂Ô∏è Force starting playback...');
                                        video.play().catch(e => console.log('Play failed:', e));
                                    }
                                }, 500);
                            }, 1000);
                        }
                    }

                    // Periodic check: ensure video is playing
                    if (data.is_broadcasting && video.paused && video.readyState >= 2) {
                        console.log('‚ö†Ô∏è Video paused but should be playing. Starting...');
                        video.play().catch(e => console.log('Auto-play failed:', e));
                    }

                    // Update System Status
                    const statusDot = document.getElementById('status-dot');
                    const sysStatus = document.getElementById('system-status');
                    const sourceBadge = document.getElementById('source-badge');
                    const playingInfo = document.getElementById('playing-info');

                    if (!data.is_broadcasting) {
                        statusDot.className = 'status-dot offline';
                        sysStatus.textContent = 'SYSTEM OFF';
                        sourceBadge.className = 'source-badge offline';
                        sourceBadge.textContent = 'OFFLINE';
                        playingInfo.textContent = 'System Stopped';
                        lastSourceType = null;
                    } else if (data.is_live_camera_mode) {
                        statusDot.className = 'status-dot live';
                        sysStatus.textContent = 'LIVE';
                        sourceBadge.className = 'source-badge live';
                        sourceBadge.textContent = 'üî¥ LIVE CAMERA';
                        playingInfo.textContent = 'Broadcasting Live Camera';
                    } else {
                        statusDot.className = 'status-dot online';
                        sysStatus.textContent = 'SYSTEM ONLINE';

                        if (data.current_source === 'IDLE') {
                            sourceBadge.className = 'source-badge idle';
                            sourceBadge.textContent = 'IDLE LOOP';
                            playingInfo.textContent = 'üí§ Idle Stream (Waiting for videos...)';
                        } else if (data.current_source === 'QUEUE') {
                            sourceBadge.className = 'source-badge queue';
                            sourceBadge.textContent = 'PLAYING QUEUE';
                            const filename = data.playing_file ? data.playing_file.split('\\').pop().split('/').pop() : 'Unknown';
                            playingInfo.textContent = '‚ñ∂ ' + filename;
                        } else {
                            sourceBadge.className = 'source-badge offline';
                            sourceBadge.textContent = 'BUFFERING';
                            playingInfo.textContent = 'Loading...';
                        }
                    }

                    // Button States
                    const btnStart = document.getElementById('btn-start');
                    const btnStop = document.getElementById('btn-stop');
                    const btnGoLive = document.getElementById('btn-go-live');
                    const btnEndLive = document.getElementById('btn-end-live');

                    btnStart.disabled = data.is_broadcasting;
                    btnStop.disabled = !data.is_broadcasting;
                    btnGoLive.disabled = !data.is_broadcasting || data.is_live_camera_mode;
                    btnEndLive.disabled = !data.is_broadcasting || !data.is_live_camera_mode;
                });
        }

        setInterval(updateStatus, 1000);
        updateStatus();

        // Upload Handling
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            const statusDiv = document.getElementById('upload-status');
            statusDiv.textContent = "Uploading...";
            statusDiv.style.color = "#ffc107";
            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statusDiv.textContent = "‚úì Upload Successful!";
                        statusDiv.style.color = "#28a745";
                        fileInput.value = '';
                        updateStatus();
                        setTimeout(() => statusDiv.textContent = '', 3000);
                    } else {
                        statusDiv.textContent = "‚úó Error: " + data.error;
                        statusDiv.style.color = "#dc3545";
                    }
                })
                .catch(err => {
                    statusDiv.textContent = "‚úó Upload Failed";
                    statusDiv.style.color = "#dc3545";
                });
        });
    </script>
</body>

</html>
